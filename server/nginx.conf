# Nginx configuration for CSGT Scraper API

events {
    worker_connections 1024;
}

http {
    # Upstream API servers
    upstream csgt_api {
        # Add multiple servers for load balancing
        server csgt-api:8000 max_fails=3 fail_timeout=30s;
        # server csgt-api-2:8000 max_fails=3 fail_timeout=30s;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # HTTP server (redirect to HTTPS in production)
    server {
        listen 80;
        server_name localhost;  # Change to your domain

        # Redirect to HTTPS (uncomment for production)
        # return 301 https://$server_name$request_uri;

        # Or serve directly on HTTP (for development)
        location / {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # Proxy settings
            proxy_pass http://csgt_api;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            
            # Timeouts (adjust for long-running scraping jobs)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://csgt_api/health;
            access_log off;
        }

        # API documentation
        location /docs {
            proxy_pass http://csgt_api/docs;
        }

        location /redoc {
            proxy_pass http://csgt_api/redoc;
        }

        # Access logs
        access_log /var/log/nginx/csgt_access.log;
        error_log /var/log/nginx/csgt_error.log;
    }

